	<title>Encrypt & Decrypt</title>

<body>
	<div > <h2 class="text-center m-5 p-5" style="color:red;"> Encrypt Your message ... Security...</h2></div>
<div class=" container  mt-5 col-sm-6 col-sm offset-4">


	<div class="form-group">

		<input type="text" autocomplete="off" class="form-control" name="string" id="string" placeholder="Enter the String to Encrypt">
	</div>
	<button class="btn btn-lg btn-block btn-primary" onclick="enc()">Encrypt</button>
	<div class="form-group">
<!-- 	<p id="encrypted" style="overflow-y:scroll; " class="form-control input-lg" placeholder="Encrypted String is.." ></p> -->
			<textarea id="encrypted" style="overflow-y:scroll; " class="form-control input-lg" placeholder="Encrypted String is.." ></textarea>

	<div class="form-group">

		<input type="text" autocomplete="off" class="form-control" name="number" id="number" placeholder="Enter the Numeric value to Decrypt">
	</div>
	<button class="btn btn-lg btn-block btn-primary" onclick="dec()">Decrypt</button>
	<div class="form-group">
<!-- 	<p id="decrypted" style="overflow-y:scroll; " class="form-control" placeholder=" Decrypted String is "></p> -->
		<textarea id="decrypted" style="overflow-y:scroll; " class="form-control" placeholder=" Decrypted String is "></textarea>
	</div>



	</div>
	<footer class="footer"><p class="text-center  ">@Bablu Bambal</p></footer>
</body>

<script>
var string = "";
var encrypted = [];
	function enc(){
			
			var data = document.getElementById('string').value;
//console.log(data);
			var i;
for(i=0; i<data.length;i++){
	//var c = data.charAt(i);
	var c = data.charCodeAt(i);
	encrypted[i] = c;
	//console.log(encrypted);
}

	document.getElementById('encrypted').innerHTML = encrypted;

	}

function dec(){
				var data = document.getElementById('number').value;
				//console.log(data);
				var res = data.split(",")
				console.log(res);
				console.log(typeof(res));
				var i;
				var decrypted = "";
				for(i=0; i<res.length;i++){
					 dec = String.fromCharCode(res[i]);
					 console.log(dec);
					 decrypted = decrypted+dec;


				}
				document.getElementById('decrypted').innerHTML = decrypted;
	
				}
</script>
